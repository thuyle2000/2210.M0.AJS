<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-ajs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>

<body ng-app="myAPP">
    <div class="container">
        <h2>AngularJS Event Demo</h2>
        <hr>
        <div ng-controller="abc">
            <h3>Event</h3>
            <label for="">New members: </label> <br>
            <input type="number" name="member" id="member" min="1" ng-model="member"> <br><br>

            <label for="">Register Fee: </label> <br>
            <input type="number" name="fee" id="fee" min="1" ng-model="fee"> <br><br>
            <button ng-click="calculate()">Calculate</button><br><br>

            <p>Total amount: {{total}}</p>
        </div>
    </div>

    <script>
        //1. tao bien module app
        let app = angular.module("myAPP",[]);

        //2. lap trinh cho controller [abc]
        app.controller("abc", function($scope){
            $scope.member=1;
            $scope.fee=100;
            $scope.total= $scope.member*$scope.fee;
            //lap trinh cho ham xu ly su kien [calculate]
            $scope.calculate = function(){
                $scope.total = $scope.member*$scope.fee;
            }
        });
    </script>
</body>

</html>
