<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/angular.min.js"></script>

    <style>
        span{
            color: red;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            position: fixed;
            left: 300px;
        }
    </style>
</head>

<body ng-app>
    <div class="container">
        <h2>AJS Filter Number</h2>
        <hr>
        Enter amount: 
        <input type="number" ng-model="num" ng-init="num=12345" > <br> <br>

        amount | number  <span> {{num|number}}  </span><br>
        amount | number:2 <span>{{num|number:2}} </span><br>
        amount | number:2 <span>{{num|number:4}} </span><br>

    </div>
</body>
</html>
