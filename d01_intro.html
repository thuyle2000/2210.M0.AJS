<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app>
    <h2>Angular JS Demo</h2>
    <hr>
    <div>
        <input type="text" name="user" id="user" ng-model="user" placeholder="nhap ten cua ban"> <br>

        <p>Hello <span ng-bind="user" style="font-weight: bold;color: red;"></span> </p>
    </div>
</body>

</html>
